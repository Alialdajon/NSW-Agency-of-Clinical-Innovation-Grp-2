<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Label</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #D3D3D3;
            padding: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #00796B;  /* Same color as other headers */
            text-align: center; /* Center the title */
            flex-grow: 1; /* Allow h1 to grow to occupy the center */
        }

        /* Back and Print buttons */
        .back-btn, .print-btn {
            background-color: #00796B;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover, .print-btn:hover {
            background-color: #005F56;
        }

        /* Position the Back button on the left and Print on the right */
        .back-btn {
            margin-right: auto; /* Push the back button to the left */
        }

        .print-btn {
            margin-left: auto; /* Push the print button to the right */
        }

        .label-container {
            background-color: #D3D3D3;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .label-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .label-info div {
            flex: 1;
            padding: 0 10px;
        }

        .label-info p {
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
        }

        /* Additional Note Section inside grey box */
        .additional-note textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            resize: none;
        }

        /* Only print the grey box */
        @media print {
            body * {
                visibility: hidden;
            }
            .label-container, .label-container * {
                visibility: visible;
            }
            .label-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: white; /* Ensure it's white on print */
            }
        }

    </style>
</head>
<body>

    <!-- Header Section with Back and Print buttons -->
    <div class="header">
        <button class="back-btn" onclick="goBack()">Back</button> <!-- Back button -->
        <h1>Label Information</h1> <!-- Centered title with same color -->
        <button class="print-btn" onclick="window.print()">Print</button> <!-- Print button -->
    </div>

    <!-- Label Information Section -->
    <div class="label-container">
        <div class="label-info">
            <div>
                <p>Name: <span id="patient-name"></span></p>
                <p>Patient ID: <span id="patient-id"></span></p>
                <p>Age: <span id="age"></span></p> <!-- Replaced DOB with Age -->
            </div>
            <div>
                <p>Gender: <span id="gender"></span></p>
                <p>Ward No#: <span id="ward-id"></span></p> <!-- Removed Lab No#, kept Ward No# -->
                <p>Test Date: <input type="date" id="test-date"></p> <!-- Added Test Date input -->
            </div>
        </div>

        <p>Test Type: <span id="test-type"></span></p>

        <!-- Additional Note Section inside the grey box -->
        <div class="additional-note">
            <p>Additional Note:</p>
            <textarea id="additional-note" placeholder="Enter additional notes here..."></textarea> <!-- Text input for additional note -->
        </div>
    </div>

    <!-- JavaScript to fetch data from logs_info table and fill in the values -->
    <script>
    function goBack() {
        window.history.back();  // Navigate back to the previous page
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Add a delay of 3 seconds (3000 milliseconds) before fetching data
        setTimeout(function() {
            // Fetch data from logs_info table (use AJAX or server-side rendering)
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'Get_label_data.php', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    
                    // Log the data to the console for debugging
                    console.log(data);

                    if (Object.keys(data).length === 0) {
                        // Handle case where no data is returned
                        alert("No label data found.");
                        return;
                    }

                    // Fill the fields with data from the response
                    document.getElementById('patient-name').innerText = data.Patient_name || 'N/A';
                    document.getElementById('patient-id').innerText = data.Patient_id || 'N/A';
                    document.getElementById('age').innerText = data.age || 'N/A';  // Display the Age instead of DOB
                    document.getElementById('gender').innerText = data.gender || 'N/A';
                    document.getElementById('ward-id').innerText = data.Ward_id || 'N/A';
                    document.getElementById('test-type').innerText = data.Test_type || 'N/A';

                } else {
                    alert("Error fetching label data.");
                }
            };
            xhr.send();
        }, 3000);  // Wait 3 seconds before fetching the data
    });
    </script>

</body>
</html>
