<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #D3D3D3;
            padding: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #00796B;
            text-align: center;
            flex-grow: 1;
        }

        /* Back button */
        .back-btn {
            background-color: #00796B;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #005F56;
        }

        /* Form container */
        .form-container {
            background-color: #D3D3D3;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Centered Icon */
        .form-container img {
            display: block;
            margin: 0 auto 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Date and Download button section */
        .date-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-container div {
            flex: 1;
            margin-right: 10px;
        }

        /* Download button */
        .download-btn {
            background-color: #00796B;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #005F56;
        }

        .download-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <!-- Header Section with Back button -->
    <div class="header">
        <button class="back-btn" onclick="goBack()">Go Back</button> <!-- Back button -->
        <h1>REPORT</h1> <!-- Centered title with same color -->
    </div>

    <!-- Report Form Section -->
    <div class="form-container" id="report-content">
        <!-- Icon at the top center -->
        <img src="icon.png" alt="Icon" width="100px" height="100px">

        <form id="report-form">
            <!-- Patient ID and Real-time Date -->
            <div class="date-container">
                <div>
                    <label for="patient-id">Patient ID:</label>
                    <input type="text" id="patient-id" placeholder="Enter Patient ID">
                </div>
                <div style="flex: 1; display: flex; align-items: center;">
                    <div style="flex-grow: 1;">
                        <label for="current-date">Date:</label>
                        <input type="text" id="current-date" readonly>
                    </div>
                    <!-- Download button next to the Date field with proper spacing -->
                    <button class="download-btn" id="download-btn" style="margin-left: 15px;" disabled>Download</button>
                </div>
            </div>

            <!-- Patient Name and Age -->
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" placeholder="Enter Patient Name">

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter Age"> <!-- Only allow numbers in Age -->

            <!-- Gender -->
            <label for="gender">Gender:</label>
            <input type="text" id="gender" placeholder="Enter Gender">

            <!-- Test Details -->
            <label for="test-details">Test Details:</label>
            <textarea id="test-details" rows="3" placeholder="Enter Test Details"></textarea>

            <!-- Ward Reference -->
            <label for="ward-ref">Ward Reference:</label>
            <input type="text" id="ward-ref" placeholder="Enter Ward Reference">

            <!-- Test Date -->
            <label for="test-date">Test Date:</label>
            <input type="date" id="test-date" placeholder="Choose Test Date">

            <!-- Additional Notes -->
            <label for="additional-notes">Additional Notes:</label>
            <textarea id="additional-notes" rows="3" placeholder="Enter Additional Notes"></textarea>
        </form>
    </div>

    <!-- JavaScript to handle real-time date, back navigation, form persistence, and PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
    // Automatically set the current date in the Date field
    const currentDateInput = document.getElementById('current-date');
    const currentDate = new Date().toISOString().split('T')[0];
    currentDateInput.value = currentDate;

    // Load the saved form data if it exists
    loadFormData();

    // Add event listener to Download button to trigger print dialog
    document.getElementById('download-btn').addEventListener('click', function () {
        window.print(); // Trigger the browser's print dialog
    });

    // Patient ID validation logic
    document.getElementById('patient-id').addEventListener('input', function () {
        const patientID = this.value.trim();
        if (patientID !== '') {
            validatePatientID(patientID);
        } else {
            document.getElementById('download-btn').disabled = true;  // Disable Download if no ID is entered
        }
    });
});

// Validate if Patient ID exists in the database
function validatePatientID(patientID) {
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'Report_data.php', true); // Ensure this URL is correct
    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhr.onload = function () {
        if (xhr.status === 200 && xhr.responseText === 'valid') {
            document.getElementById('download-btn').disabled = false; // Enable Download button
        } else {
            document.getElementById('download-btn').disabled = true; // Disable Download button if invalid
        }
    };
    xhr.send(`patient_id=${encodeURIComponent(patientID)}`);
}

// Save form data to localStorage
function saveFormData() {
    const formData = {
        patientID: document.getElementById('patient-id').value,
        patientName: document.getElementById('patient-name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        testDetails: document.getElementById('test-details').value,
        wardRef: document.getElementById('ward-ref').value,
        testDate: document.getElementById('test-date').value,
        additionalNotes: document.getElementById('additional-notes').value
    };
    localStorage.setItem('reportFormData', JSON.stringify(formData));  // Save the form data in localStorage
}

// Load form data from localStorage
function loadFormData() {
    const savedData = localStorage.getItem('reportFormData');
    if (savedData) {
        const formData = JSON.parse(savedData);
        document.getElementById('patient-id').value = formData.patientID || '';
        document.getElementById('patient-name').value = formData.patientName || '';
        document.getElementById('age').value = formData.age || '';
        document.getElementById('gender').value = formData.gender || '';
        document.getElementById('test-details').value = formData.testDetails || '';
        document.getElementById('ward-ref').value = formData.wardRef || '';
        document.getElementById('test-date').value = formData.testDate || '';
        document.getElementById('additional-notes').value = formData.additionalNotes || '';
    }
}

// Clear the form when going back
function goBack() {
    saveFormData();  // Save the form data before going back
    window.location.href = 'Label_page.html';  // Redirect to Label_page.html
}

// Save form data automatically when leaving or refreshing the page
window.addEventListener('beforeunload', saveFormData);
    </script>

</body>
</html>
