<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
        }
        .login-header {
            background-color: #d3d3d3; /* Light grey background for header */
            padding: 15px;
            display: flex;
            align-items: center;
            border-radius: 8px 8px 0 0;
            position: relative;
            top: -40px;
            width: 100%;
            box-sizing: border-box;
        }
        .login-header img {
            width: 60px;
            height: auto;
            margin-right: 10px;
        }
        .login-header h1 {
            color: #003366; /* Dark blue */
            font-size: 20px;
            margin: 0;
            font-weight: bold;
        }
        .login-container h2 {
            color: #003366; /* Dark blue */
            margin-bottom: 30px;
            font-size: 24px;
            margin-top: -20px;
        }
        label {
            display: block;
            font-size: 18px;
            color: #003366; /* Dark blue */
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #00796B; /* Teal */
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005F56; /* Darker teal */
        }

    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Grey header area with logo and text -->
        <div class="login-header">
            <img src="Icon.png" alt="NSW Health Logo">
            <h1>NSW Health Pathology</h1>
        </div>
        
        <h2>WELCOME</h2>

        <form action="index.php" method="POST">
            <label for="username">Enter User ID</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="LOGIN">
        </form>
    </div>

</body>
</html>
