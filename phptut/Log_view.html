<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #D3D3D3;
            padding: 20px;
        }
        .header img {
            height: 70px;
        }
        .header h1 {
            font-size: 36px;
            color: #003366;/* Change to blue */
            margin: 0;
        }
        .header .signout {
            background-color: #00796B;
            color: white;
            border-radius: 50%;
            padding: 15px 20px;
            font-size: 16px;
            text-decoration: none;
        }
        .header .signout:hover {
            background-color: #005F56;
        }

        /* Go Back Button */
        .back-button {
            margin: 10px 0 0 20px;
            padding: 10px 20px;
            background-color: #00796B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative; /* Change to relative positioning */
            display: inline-block;
        }

        .back-button:hover {
            background-color: #005F56;
        }

        /* Logs table styling */
        .table-container {
            margin-top: 60px; /* Add margin to push the table down */
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #00796B;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .loading {
            text-align: center;
            font-size: 16px;
            color: #00796B;
        }

        .no-logs {
            text-align: center;
            font-size: 18px;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <!-- Header Section with green Logs Information -->
    <div class="header">
        <img src="Icon.png" alt="NSW Government Logo">
        <h1>Logs Information</h1>
        <a href="Login_page.html" class="signout">Sign out</a>
    </div>

    <!-- Go Back Button -->
    <button class="back-button" onclick="goBack()">Go Back</button>

    <!-- Table Container -->
    <div class="table-container">
        <table id="logsTable">
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Patient ID</th>
                    <th>Patient Name</th>
                    <th>Patient Age</th>
                    <th>Patient Gender</th>
                    <th>Test Type</th>
                    <th>Ward ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- Logs data will be inserted here -->
            </tbody>
        </table>
    </div>

    <div id="loadingMessage" class="loading">Loading logs, please wait...</div>
    <div id="noLogsMessage" class="no-logs" style="display:none;">No logs available</div>

    <!-- JavaScript to fetch and display the logs -->
    <script>
        // Go back function to navigate back in browser history
        function goBack() {
            window.history.back();  // This will take the user back to the previous page
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the log data from Log_view.php
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'Log_view.php', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const logs = JSON.parse(xhr.responseText);
                    const tableBody = document.querySelector('#logsTable tbody');
                    tableBody.innerHTML = '';  // Clear any existing content

                    if (logs.length > 0) {
                        logs.forEach(log => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${log.Id_staff}</td>
                                <td>${log.Patient_id}</td>
                                <td>${log.Patient_name}</td>
                                <td>${log.Patient_age}</td>
                                <td>${log.Patient_gender}</td>
                                <td>${log.Test_type}</td>
                                <td>${log.Ward_id}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                        document.getElementById('loadingMessage').style.display = 'none';  // Hide loading message
                    } else {
                        document.getElementById('loadingMessage').style.display = 'none';  // Hide loading message
                        document.getElementById('noLogsMessage').style.display = 'block';  // Show no logs message
                    }
                } else {
                    console.error('Error loading logs.');
                }
            };

            xhr.onerror = function() {
                console.error('Request error.');
            };

            xhr.send();
        });
    </script>

</body>
</html>
