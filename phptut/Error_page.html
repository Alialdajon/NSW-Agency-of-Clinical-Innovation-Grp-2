<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .error-container h2 {
            color: red; /* Highlight error in red */
            margin-bottom: 30px;
            font-size: 24px;
        }
        .error-container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00796B;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #005F56;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h2>Login Error</h2>
        <p>Wrong ID Staff or Password. Please try again.</p>
        <a href="Login_page.html">Back to Login</a>
    </div>

</body>
</html>
